<!DOCTYPE html>
<html>
<head>
  <title>Free Data Analyzer</title>
</head>
<body>
  <h1>Welcome to Data Analyzer</h1>
  <p>Upload your Excel file to receive automatic insights.</p>

  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Analyze</button>

  <pre id="output"></pre>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("YOUR_BACKEND_URL/analyze", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      document.getElementById("output").innerText = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
